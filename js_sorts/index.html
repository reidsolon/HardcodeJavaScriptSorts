<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>
        Sorting Visualizer v.1
    </title>
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/index.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div id="randomNums" class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-12" id="actions_area">
                   
                    <div class="row">
                        <div class="col-md-4 col-sm-12 col-xs-12">
                            
                            <h2>Sorting Visualizer v.1</h2>
                            
                        </div>

                        <div class="col-md-4 col-sm-12 col-xs-12">
                            <div class="row" style="margin: auto;">
                                <p><strong>Generate new array and speed</strong> </p>
                                <input type="range" onchange="generateRandom(this.value, this.value/4 )"
                                    oninput="generateRandom(this.value, this.value/4 )" step="1" id="sort_size" min="70" max="500" />
                            </div>
                        </div>

                        <div class="col-md-4 col-sm-12 col-xs-12">
                            <input type="button" value="Bubble Sort" class="sort_btns btn btn-primary" onclick="bubbleSortAlgo()" />&nbsp;
                            <!-- <input type="button" value="Quick Sort" class="sort_btns" onclick="bubbleSort()"/> -->
                            <input type="button" value="Merge Sort" class="sort_btns btn btn-primary" onclick="mergeSortAlgo()"/>
                            <input type="button" value="Selection Sort" class="sort_btns btn btn-primary" onclick="selectionSortAlgo()" />
                                                                                      <!----  <input type="button" value="Selection Sort" class="sort_btns"  onclick="bubbleSort()" /> -->
                            
                            <input type="button" value="Generate New Array" class="sort_btns btn btn-info" onclick="generateNewArray()" />
                        </div>
                    
                       
                        
                    </div>
                    
                    
            </div>
                
        </div>
        <div class="row justify-content-center">
            <div id="col-md-12 col-lg-12">
               
                <div id="barsContainer">
                    
                </div>
            
            </div>

            <div class="col-md-12" id="info-holder">
                <div class="row">
                    <div class="col-md-12">
                        Status:
                        <code id="status">--</code>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        Sorting Speed:
                        <code id="sort-speed"></code><code>ms</code>
                    </div>    
                </div>
                <div class="row">
                    <div class="col-md-12">
                        Total Loops / Ticks: 
                        <code id="total-loops">0</code> / <code id="total-ticks">0</code>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                       Condition Used:
                        <code id="condition"> -- </code>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        Real Time Data[ <code id="total-array">0</code> ]: &nbsp;&nbsp;&nbsp;
                        <code id="array"></code>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>

    <!-- bootstrap cdn -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
